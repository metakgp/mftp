
version: "3.8"

services:

  mftp-doctor:
    build:
      context: ./mftp-doctor
      dockerfile: Dockerfile
    image: proffapt/mftp-doctor
    container_name: mftp-doctor
    command: ${DOCTOR_MODE:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $DOCTOR_CONFIG/env.py:/mftp-doctor/env.py